<body>
  <div class="container">
    <img src="" class="img">
    <div class="centered">
      <h2 id="todo">T O D O</h2>
    </div>
    <div class="icon">
      <svg class="moon" onclick="toggle()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
      <svg class="sun"  onclick="toggle()" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
    </div>
    <input type="text" class="text" placeholder="Create a new todo."  onkeypress="handle(event)"/>
  <!-- contant -->
  <section class="list">
    <div class ="container1"> 
      <div class="one" >
        <input type="checkbox" name="gender" value="male" class="checkbox">
        <svg class="check" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#000" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
        <label  class="lable">frist item</label>
        <svg  class="del" onclick="del()" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
      </div>
      <hr>
    </div>
    <!-- bottom nav -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
      <div class="container-fluid">
         <div class="item">
          <p id="number">1</p>
          <p>item left</p>
         </div>
        <div class="status">
          <a class="navbar-brands" id="all" href="#">All</a>
          <a class="navbar-brands" id="active" href="#">Active</a>
          <a class="navbar-brands" id="completed" href="#">Completed</a>
        </div>
        <a class="navbar-bran" id="clearcompleted" href="#">Clear Completed</a>
      </div>
    </nav>

  </section>
  
</div>
